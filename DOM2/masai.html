<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Male</option>
  </select>
  <button>Apply</button>
</body>
</html>
<script>
 function show() {            
            var Name = document.getElementById('name').value;
            var Age = document.getElementById('gender').value;

            var displayElement = document.getElementById('display');
            displayElement.innerText =`Name: ${Name},  Age: ${Age}`;            
        }

        var applyButton = document.querySelector('button');
        applyButton.addEventListener('click', show);
</script>
