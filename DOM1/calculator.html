<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            margin-top: 5%;
        }
        .main {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 30px;
         

        }

        .main2 {
            display: flex;
            justify-content: center;
            padding-top: 1%;
            gap: 15px;
            font-size: 30px;

        }

    </style>
</head>
<body>
    <div class="main">
        <input id="first" type="number" placeholder="enter 1st Number">
        <input id="second" type="number" placeholder="enter 2nd Number">
        <br>
    </div>

    <div class="main2">   
        <br>
        <button onclick="calculator('add')">Add</button>
        <button onclick="calculator('subtract')">Subtract</button>
        <button onclick="calculator('multiply')">Multiply</button>
        <button onclick="calculator('divide')">Divide</button>
    </div>
    <script>

function calculator(operation) {
            var num1 = parseFloat(document.getElementById('first').value);
            var num2 = parseFloat(document.getElementById('second').value);

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num1 / num2;
                    break;
                default:
                    alert("Please.... Enter Correct Input");
                    return;
            }

            alert(result);
        }
    </script>

        
    </script>
   
 
</body>
</html>
